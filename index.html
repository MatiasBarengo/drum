<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Inter:wght@400;600&family=Reem+Kufi+Fun:wght@400;700&family=Revalia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="pads">
        <div class="pad Q">
            <kbd>Q</kbd>
            <span>Clap</span>
        </div>
        <div class="pad W">
            <kbd>W</kbd>
            <span>Hithat</span>
        </div>
        <div class="pad E">
            <kbd>E</kbd>
            <span>Kick</span>
        </div>
        <div class="pad A">
            <kbd>A</kbd>
            <span>Openhat</span>
        </div>
        <div class="pad S">
            <kbd>S</kbd>
            <span>Cowbell</span>
        </div>
        <div class="pad D">
            <kbd>D</kbd>
            <span>Clave</span>
        </div>
        <div class="pad Z">
            <kbd>Z</kbd>
            <span>Snare</span>
        </div>
        <div class="pad X">
            <kbd>X</kbd>
            <span>Tom</span>
        </div>
        <div class="pad C">
            <kbd>C</kbd>
            <span>Cymbal</span>
        </div>
    </div>
    <audio src="./assets/sounds/clap.wav"></audio>
    <audio src="./assets/sounds/clave.wav"></audio>
    <audio src="./assets/sounds/cowbell.wav"></audio>
    <audio src="./assets/sounds/cymbal.wav"></audio>
    <audio src="./assets/sounds/hithat.wav"></audio>
    <audio src="./assets/sounds/kick.wav"></audio>
    <audio src="./assets/sounds/openhat.wav"></audio>
    <audio src="./assets/sounds/snare.wav"></audio>
    <audio src="./assets/sounds/tom.wav"></audio>
</body>
<script src="./app.js"></script>

</html>
